<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>noteTakingApp</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card-panel green darken-1 center-align">
        <div class="card-content">
          <h4>Note Taking App</h4><span>Write down everything and not forget anything</span>
        </div>
      </div>
      <div class="row">
        <nav>
          <div class="nav-wrapper green darken-1">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><a href="sass.html">Home</a></li>
              <li><a href="/badges.html">All Notes</a></li>
              <li><a href="/collapsible.html">JavaScript</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="card-action">
        <h5 id="noteTitle">Your Notes</h5>
        <div class="input-field col s12">
          <input type="text" name="filter" id="filter">
          <label for="filter">Search Notes</label>
        </div>
        <div class="notes-collections">
          <div class="collection">
          
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s3 push-s9">
        <a class="btn-floating btn-large waves-effect waves-green darken-1"><i class="material-icons">add</i></a>
      </div>
    </div>

  </div>
    
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>

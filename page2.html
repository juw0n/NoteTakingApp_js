<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css", type="text/css">
    <title>noteTakingApp</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card-panel green darken-1 center-align">
        <div class="card-content">
          <h4>Note Taking App</h4><span>Write down Everything and not forget Anything</span>
        </div>
      </div>
      <div class="row">
        <nav>
          <div class="nav-wrapper green darken-1">
            <ul id="nav-mobile" class="left">
              <li><a href="index.html">Home</a></li>
              <li><a href="/">All Notes</a></li>
            </ul>
          </div>
        </nav>
      </div>
      
    </div>
    <div class="row">
        <form class="col s12">
            <div class="input-field col s12">
                <input id="noteTitle" type="text" class="materialize-input">
                <label for="title">Note Title</label>
            </div>
          <div class="row">
             <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
              <textarea id="textarea1" class="materialize-textarea" spellcheck="true" id="noteContent"></textarea>
              <label for="textarea1">Start writing...</label>
            </div>
          </div>
        </form>
      </div>

      <a href="index.html"></a>
      <button class="btn waves-effect waves-light" type="submit" name="action" id="saveNote">Save
        <i class="material-icons left">save</i>
      </button>
      
  </div>
  <div class="footer">
    <footer class="page-footer">
        <div class="container">
          <div class="row center-align">
            <h5>Juwon</h5>
          </div>
        </div>
        <div class="footer-copyright center-align">
          <div class="container">
          Â© 2020 Juwon. All Rights Reserved. 
          </div>
        </div>
      </footer>
  </div>
    
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
